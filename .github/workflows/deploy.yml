name: Deploy to Google Cloud Run

on:
  push:
    # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã¾ãŸã¯ãƒãƒ¼ã‚¸ã§å®Ÿè¡Œ
    branches:
      - main

# GitHub Actionsã®ç’°å¢ƒå¤‰æ•°ï¼ˆGCP Secretsã§è¨­å®šã—ãŸã‚‚ã®ã‚’ä½¿ç”¨ï¼‰
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  WIF_PROVIDER_ID: ${{ secrets.WIF_PROVIDER_ID }}
  ARTIFACT_REGISTRY_REPO: app-registry  # Artifact Registry ã®ãƒªãƒã‚¸ãƒˆãƒªåã‚’æŒ‡å®š

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Workload Identity èªè¨¼ã‚¹ãƒ†ãƒƒãƒ—
    permissions:
      contents: 'read'
      id-token: 'write' # OIDCãƒˆãƒ¼ã‚¯ãƒ³ã‚’å–å¾—ã™ã‚‹ãŸã‚ã«å¿…è¦

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. GCP èªè¨¼ (Workload Identity é€£æº)
      # ----------------------------------------------------
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # Workload Identity Pool ã®ãƒ—ãƒ­ãƒã‚¤ãƒ€IDã‚’æŒ‡å®š
          workload_identity_provider: ${{ env.WIF_PROVIDER_ID }}
          # ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚’æŒ‡å®š
          service_account: ${{ env.SERVICE_ACCOUNT }}

          # ğŸš¨ğŸš¨ğŸš¨ èªè¨¼ã‚¨ãƒ©ãƒ¼è§£æ¶ˆã®ãŸã‚ã®æ˜ç¤ºçš„ãª audience æŒ‡å®š ğŸš¨ğŸš¨ğŸš¨
          # GCP ãƒ—ãƒ­ãƒã‚¤ãƒ€è¨­å®šã®ã‚ªãƒ¼ãƒ‡ã‚£ã‚¨ãƒ³ã‚¹ã¨ä¸€è‡´ã•ã›ã‚‹å¿…è¦ãŒã‚ã‚‹
          audience: 'https://github.com/jphacks/os_2514' # <--- ã“ã“ã‚’ä¿®æ­£

      # ----------------------------------------------------
      # 2. Artifact Registry ã¸ã® Docker èªè¨¼
      # ----------------------------------------------------
      - name: 'Set up Artifact Registry'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}
          # Dockerèªè¨¼ã‚’Artifact Registryã«å¯¾ã—ã¦è¡Œã†
          #setup: false # gcloudã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã®ã¿
      
      - name: 'Configure Docker to use Artifact Registry'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ----------------------------------------------------
      # 3. Backend Service ã®ãƒ“ãƒ«ãƒ‰ã¨ãƒ‡ãƒ—ãƒ­ã‚¤
      # ----------------------------------------------------
      - name: Build and Push Backend Image
        id: build-backend
        env:
          IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/backend:${{ github.sha }}
        run: |
          # DockerfileãŒã‚ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•ã—ã¦ãƒ“ãƒ«ãƒ‰
          docker build -t $IMAGE ./backend # DockerfileãŒ './backend' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚ã‚‹å‰æ
          docker push $IMAGE
        
      - name: Deploy Backend Service to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: backend-service # Cloud Runã§è¨­å®šã—ãŸã‚µãƒ¼ãƒ“ã‚¹å
          region: ${{ env.REGION }}
          image: ${{ steps.build-backend.outputs.image }}
          # Cloud SQLæ¥ç¶šæƒ…å ± (VPC Connectorè¨­å®šæ¸ˆã¿å‰æ)
          env_vars: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD_SECRET }} # GitHub Secretsã§ç®¡ç†
            # ... ä»–ã®ç’°å¢ƒå¤‰æ•°
          
      # ----------------------------------------------------
      # 4. Frontend Service ã®ãƒ“ãƒ«ãƒ‰ã¨ãƒ‡ãƒ—ãƒ­ã‚¤
      # ----------------------------------------------------
      - name: Build and Push Frontend Image
        id: build-frontend
        env:
          IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/frontend:${{ github.sha }}
        run: |
          # DockerfileãŒã‚ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•ã—ã¦ãƒ“ãƒ«ãƒ‰
          docker build -t $IMAGE ./frontend # DockerfileãŒ './frontend' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚ã‚‹å‰æ
          docker push $IMAGE

      - name: Deploy Frontend Service to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: frontend-service # Cloud Runã§è¨­å®šã—ãŸã‚µãƒ¼ãƒ“ã‚¹å
          region: ${{ env.REGION }}
          image: ${{ steps.build-frontend.outputs.image }}
          # ... 
